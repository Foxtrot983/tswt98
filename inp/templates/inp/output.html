{% extends 'inp/layout.html' %}


{% block title %}
Output
{% endblock %}


{% block body %}
    <h1 style="text-align: center">JSON данные из БД</h1>
        <table class="table">
            <tr>
                <td>
                    ID
                </td>
                <td>
                    Key:
                </td>
                <td>
                    Value:
                </td>
            </tr>
            {% for input in inputs %}
                <tr>
                    <td>{{ input.id }}</td>
                    <td>{{ input.name }}</td>
                    <td>{{ input.data }}</td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
